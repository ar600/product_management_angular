<h1>Create New Product</h1>

<form #createForm="ngForm" (submit)='onSubmit(createForm)'>
  Title
  <input type="text" name="title" required minlength='4' [(ngModel)]='product.title' #title='ngModel'>
  <p *ngIf='!title.valid' >minimum 4 chars </p>
  Price
  <input type="number" name="price" required [(ngModel)]='product.price' #price='ngModel'>
  <p *ngIf='!price.valid' >required</p>
  Image Url
  <input type="file" name="image" [(ngModel)]='product.image' #image='ngModel'>
  <p *ngIf='!image.valid' >password does not match </p>
  <input type="submit" name="submit" value="Create">
  <!-- <button (click)="callProduct()">Add</button> -->
{{product}}
</form>
